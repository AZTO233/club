						    <img src="../images/pic03.jpg"/>
                            <p></p>
                            <p>电视动画《出包王女Darkness》是根据由日本插画家长谷见沙贵负责脚本、漫画家矢吹健太朗作画的同名漫画改编的动画作品。</p>
							<p>故事以对主人公梨斗抱有恋情的梦梦所构想的“后宫计划”，以及为了让金色暗影重回杀手本色而来到地球的黑咲芽衣和她的“Darkness计划”两大计划为主轴展开。</p>
							<p>由于戴鲁比克星第三公主梦梦对梨斗的钦慕，不禁计上心头。为了梨斗，梦梦帮其寻找侧室，搭建后宫——这一切都是为了让梨斗觉醒为肉食系的男人。梦梦为了达成“乐园计划”所采取的行动究竟是……另一方面，以暗杀梨斗为目的杀手小闇的心似乎也发生了变化……</p>
